<div ng-init="doInit();">
    <div class="well row">
        <div class="col-xs-5 col-xs-offset-3">
            <form class="form-horizontal well" role="form" ng-submit="registerForm()">
                <h2 class="form-signin-heading">新用户注册</h2>

                <div class="input-group">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control" placeholder="用户名" ng-model="userName" required autofocus>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">邮箱</span>
                    <input type="email" class="form-control" placeholder="邮箱" ng-model="email" required>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" placeholder="密码" ng-model="password" required>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" placeholder="密码" ng-model="passwordConfirm" required>
                </div>
                <br>

                <button class="btn btn-lg btn-primary btn-block" type="submit">快速注册</button>
            </form>
        </div>
    </div>
</div>
